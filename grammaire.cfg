%start S

#S[SEM = <app(?vp, ?suj)>] -> NP[SEM=?suj] VP[SEM=?vp] '.'

#VP[SEM=<app(?v, ?np)>] -> V[SEM=?v] NP[SEM=?np]

#NP[SEM=?np] -> Nprop[SEM=?np]
#S[SEM=(?enum)] -> DET N V NPP[SEM=?enum] '.'
#V[SEM=<\y.\x.tuer (x,y)>] -> 'tua'


S[SEM=(?g, ?e)] -> DET[SEM=?g] V NPP[SEM=?e] '.'
S[SEM=(?g, ?e, ?f)] -> DET[SEM=?g] V[SEM=?e] Prep Temps[SEM=?f] '.'
S[SEM=(?g, ?e)] -> DET[SEM=?g] V ADJ[SEM=?e] '.'
S[SEM=(?a, ?b, ?c, ?d)] -> NPP[SEM=?a] V[SEM=?b] DET[SEM=?c] Prep[SEM=?d] '.'
S[SEM=(?a, ?b, ?c)] -> Pronom[SEM=?a] V[SEM=?b] DET[SEM=?c] '.'
S[SEM=(?a, ?b, ?c)] -> V[SEM=?a] DET[SEM=?b] Prep Temps[SEM=?c] '.'
S[SEM=(?a, ?b, ?c)] -> DET[SEM=?a] PP Prep[SEM=?b] V DET[SEM=?c] '.'
S[SEM=(?a, ?b)] -> DET[SEM=?a] V ADJ[SEM=?b] '.'
S[SEM=(?a, ?b)] -> NPP[SEM=?a] ADV[SEM=?b] '.'
#S[SEM=(?a, ?b)] -> NPP[SEM=?a] ADV[SEM=?b] '.'

Pronom[SEM='Il'] -> 'Il'
Pronom[SEM='qui'] -> 'qui'

DET[SEM=?g] -> 'Les' N[SEM=?g] | 'La' N[SEM=?g] | 'le' N[SEM=?g] | 'Le' N[SEM=?g] | 'un' N[SEM=?g] | 'la' N[SEM=?g]

N[SEM=(?a,?b)] -> N[SEM=?a] ',' DET[SEM=?b] | N[SEM=?a] 'et' DET[SEM=?b]
N[SEM=suspects] -> 'suspects'
N[SEM=victime] -> 'victime'
N[SEM=salon] -> 'salon'
N[SEM=heures] -> 'heures'
N[SEM=corps] -> 'corps'
N[SEM=objects] -> 'objets'
N[SEM=("verre d'alcool" + ?a)] -> "verre" "d'alcool" ADJ[SEM=?a]
#N[SEM=(?a + ?b)] -> N[SEM=?a] ADJ[SEM=?b]
N[SEM='sac de chips'] -> 'sac' 'de' 'chips'
N[SEM='scène du crime'] -> 'scène' 'du' 'crime'
N[SEM='couteau de cuisine'] -> 'couteau' 'de' 'cuisine'
N[SEM=alcool] -> "d'alcool"


NPP[SEM=(?a, ?b)] ->  NPP[SEM=?a] ',' NPP[SEM=?b] | NPP[SEM=?a] 'et' NPP[SEM=?b]
NPP[SEM=Jeannette] -> 'Jeannette'
NPP[SEM=Karl] -> 'Karl'
NPP[SEM=John] -> 'John'
NPP[SEM=Ivan] -> 'Ivan'
NPP[SEM=Claude] -> 'Claude'

V[SEM=sont] -> 'sont'
V[SEM=est] -> 'est'
V[SEM=?a] -> 'a' 'été' PP[SEM=?a] | 'a' PP[SEM=?a]
V[SEM=(?a,?b)] -> "C'est" NPP[SEM=?a] 'qui' V[SEM=?b]
V[SEM='mangeait'] -> 'mangeait'
V[SEM='bu'] -> 'bu'
V[SEM='ont'] -> 'ont'

###PP = participe passé
PP[SEM=('retrouvé' + (?a))] -> 'retrouvé' Prep[SEM=?a]
PP[SEM='quitté'] -> 'quitté'
PP[SEM='trouvé'] -> 'trouvé'
PP[SEM='trouvés'] -> 'trouvés'
Prep[SEM=('dans' + ?a)] -> 'dans' DET[SEM=?a]
Prep[SEM=('sur' + ?a)] -> 'sur' DET[SEM=?a]
Prep[SEM='à'] -> 'à'
Prep[SEM=('vers' + ?a)] ->  'vers' Temps[SEM=?a]

Num[SEM='1']  -> '1'
 Num[SEM='2'] -> '2'
 Num[SEM='3'] -> '3'
 Num[SEM='4'] -> '4'
 Num[SEM='5'] -> '5'
 Num[SEM='6'] -> '6'
 Num[SEM='7'] -> '7'
 Num[SEM='8'] -> '8'
 Num[SEM='9'] -> '9'
 Num[SEM='10'] -> '10'
 Num[SEM='11'] -> '11'
 Num[SEM='12'] -> '12'
 Num[SEM='13'] -> '13'
 Num[SEM='14'] -> '14'
 Num[SEM='15'] -> '15'
 Num[SEM='16'] -> '16'
 Num[SEM='17'] -> '17'
 Num[SEM='18'] -> '18'
 Num[SEM='19'] -> '19'
 Num[SEM='20'] -> '20'
 Num[SEM='21'] -> '21'
 Num[SEM='22'] -> '22'
 Num[SEM='23'] -> '23'
 Num[SEM='24'] -> '24'
 
Temps[SEM=(?e + 'heures')] -> Num[SEM=?e] 'heures'

ADJ[SEM=chaud] -> 'chaud'
ADJ[SEM=vide] -> 'vide'
ADJ[SEM='ensanglanté'] -> 'ensanglanté'

ADV[SEM=('pas' + ?a)] -> "n'ont" 'pas' V[SEM=?a]
ADV[SEM=('pas' + ?a)] -> "n'a" 'pas' V[SEM=?a]